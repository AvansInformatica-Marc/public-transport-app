<h1 mat-dialog-title>Select stop</h1>
<div mat-dialog-content>
    <mat-form-field>
      <input type="text" matInput [formControl]="stopControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayStop">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option.name}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialogWithoutResult()">Cancel</button>
  <button mat-button (click)="closeDialogWithResult()">Ok</button>
</div>
